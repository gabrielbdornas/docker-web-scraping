on:
  push:
    branches: main
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install packages
      run: pip install -r requirements.txt
    - name: Build the Docker image
      run: task image
    - name: Push the Docker image
      run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_TOKEN }} && docker push -a gabrielbdornas/docker-web-scraping
